<div class="alert alert-danger" data-ng-show="authenticationError">
    There was a problem logging in. Please try again.
</div>
<form role="form" data-ng-submit="login()">
    <div class="form-group">
        <label for="username">Username:</label> <input type="text"
            class="form-control" id="username" name="username" data-ng-model="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label> <input type="password"
            class="form-control" id="password" name="password" data-ng-model="password"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
